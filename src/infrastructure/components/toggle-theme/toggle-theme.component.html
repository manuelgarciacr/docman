<button mat-raised-button class="input-group-text ms-2" type="button" (click)="toggleTheme()">
    <img src="assets/svg/{{ themeState.svg[themeState.state] }}.svg"
        alt="{{ themeState.alt[themeState.state] }}"
        title="{{ themeState.title[themeState.state] }}"
        width="32" height="24" />
</button>
